<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Booth - Camera</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #ffd6c9, #ffe6d6); /* peach gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* no scrollbars */
      position: relative;
    }

    /* Background hearts (fixed) */
    .bg-heart {
      position: absolute;
      width: 18px;
      height: 18px;
      background: red;
      transform: rotate(45deg);
      opacity: 0.5;
    }
    .bg-heart::before,
    .bg-heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: red;
      border-radius: 50%;
    }
    .bg-heart::before {
      top: -9px;
      left: 0;
    }
    .bg-heart::after {
      left: -9px;
      top: 0;
    }

    /* Background clouds (fixed) */
    .bg-cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.6;
    }
    .bg-cloud::before,
    .bg-cloud::after {
      content: "";
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }
    .bg-cloud.small {
      width: 60px; height: 60px;
    }
    .bg-cloud.small::before {
      width: 40px; height: 40px; left: -20px; top: 10px;
    }
    .bg-cloud.small::after {
      width: 40px; height: 40px; left: 35px; top: 5px;
    }
    .bg-cloud.large {
      width: 120px; height: 120px;
    }
    .bg-cloud.large::before {
      width: 80px; height: 80px; left: -40px; top: 20px;
    }
    .bg-cloud.large::after {
      width: 80px; height: 80px; left: 70px; top: 10px;
    }

    /* Camera screen container */
    .camera-container {
      background: #111;
      border-radius: 20px;
      width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      position: relative;
      z-index: 10; /* stay above bg */
    }

    video {
      flex: 1;
      width: 100%;
      object-fit: contain;
      border-radius: 20px 20px 0 0;
      background: #000;
    }

    /* Filters bar */
    .filters {
      background: #000;
      padding: 12px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .filters button {
      background: none;
      border: none;
      color: #fff;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .filters button.active,
    .filters button:hover {
      background: #ffcc00;
      color: #000;
      font-weight: bold;
    }

    /* Capture button */
    .capture-btn {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      background: #ffcc00;
      border-radius: 50%;
      border: 6px solid #000;
      cursor: pointer;
      transition: 0.2s;
      z-index: 11;
    }
    .capture-btn:active {
      transform: translateX(-50%) scale(0.9);
    }

    /* Countdown + prompts */
    .countdown {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 70px;
      color: #fff;
      text-shadow: 0 0 10px black;
      display: none;
    }
    .prompt-text {
      position: absolute;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 10px black;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Fixed clouds -->
  <div class="bg-cloud small" style="top:10%; left:10%;"></div>
  <div class="bg-cloud small" style="top:20%; left:70%;"></div>
  <div class="bg-cloud large" style="top:50%; left:20%;"></div>
  <div class="bg-cloud large" style="top:70%; left:60%;"></div>

  <!-- Fixed hearts -->
  <div class="bg-heart" style="top:15%; left:30%;"></div>
  <div class="bg-heart" style="top:25%; left:80%;"></div>
  <div class="bg-heart" style="top:60%; left:40%;"></div>
  <div class="bg-heart" style="top:75%; left:20%;"></div>
  <div class="bg-heart" style="top:85%; left:70%;"></div>

  <div class="camera-container">
    <video id="video" autoplay playsinline></video>
    <div class="countdown" id="countdown"></div>
    <div class="prompt-text" id="prompt"></div>

    <!-- Filters bar -->
    <div class="filters">
      <button data-filter="none" class="active">90s</button>
      <button data-filter="grayscale(100%)">Noir</button>
      <button data-filter="contrast(200%) saturate(150%)">Fisheye</button>
      <button data-filter="hue-rotate(90deg)">Rainbow</button>
      <button data-filter="invert(100%)">Glitch</button>
      <button data-filter="sepia(100%)">Crosshatch</button>
    </div>

    <!-- Capture button -->
    <button class="capture-btn" id="capture"></button>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>
  <audio id="shutter" src="https://actions.google.com/sounds/v1/camera/camera_shutter_click.ogg"></audio>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("capture");
    const countdown = document.getElementById("countdown");
    const prompt = document.getElementById("prompt");
    const shutter = document.getElementById("shutter");
    const filterButtons = document.querySelectorAll(".filters button");

    let currentFilter = "none";

    // Webcam
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    // Filter switching
    filterButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        filterButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentFilter = btn.dataset.filter;
        video.style.filter = currentFilter;
      });
    });

    // Prompts
    const prompts = ["Smile ðŸ˜ƒ", "Say Cheese ðŸ§€", "Kiss ðŸ˜˜", "Pose âœ¨"];

    captureBtn.addEventListener("click", () => {
      let photos = [];
      let shots = 0;
      let count = 3;

      function startCountdown() {
        countdown.style.display = "block";
        prompt.style.display = "block";
        prompt.textContent = prompts[Math.floor(Math.random() * prompts.length)];

        let timer = setInterval(() => {
          countdown.textContent = count;
          count--;

          if (count < 0) {
            clearInterval(timer);
            countdown.style.display = "none";
            prompt.style.display = "none";

            // Take photo
            const ctx = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.filter = currentFilter;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            shutter.play();

            photos.push(canvas.toDataURL("image/png"));
            shots++;

            if (shots < 3) {
              count = 3;
              setTimeout(startCountdown, 1000);
            } else {
              localStorage.setItem("photoReel", JSON.stringify(photos));
              window.location.href = "result.html";
            }
          }
        }, 1000);
      }

      startCountdown();
    });
  </script>
</body>
</html>
